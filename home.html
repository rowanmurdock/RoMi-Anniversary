<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      background: #c0c0c0;
      font-family: "Pixelify Sans", sans-serif;

    }

    .topbar {
      display: flex;
      align-items: center;
      background: #000080;
      color: white;
      padding: 6px 10px;
      font-size: 30px;
    }

    .topbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      cursor: pointer;
    }

    .topbar a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      color: white;
      background: none;
      border: none;
      font: inherit;
      cursor: pointer;
      margin-right: 20px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: #f4f4f4;
      border: 2px solid black;
      min-width: 150px;
      z-index: 10;
    }

    .dropdown-content a {
      display: block;
      padding: 8px;
      color: black;
      margin: 0;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background: #d3d3d3;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .window {
      margin: 40px auto;
      width: 750px;
      background: #f4f4f4;
      border: 3px solid black;
      box-shadow: 0 0 0 4px #c0c0c0;
    }

    .window-title {
      background: #000080;
      color: white;
      padding: 6px;
      font-weight: bold;
    }

    .window-content {
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a href="home.html">Home</a>
    <a href="game.html">Game</a>

    <div class="dropdown">
      <button class="dropdown-btn">Memories â–¼</button>
      <div class="dropdown-content">
        <a href="memory1.html">Memory 1</a>
        <a href="memory2.html">Memory 2</a>
        <a href="memory3.html">Memory 3</a>
      </div>
    </div>
  </div>

  <div class="window">
    <div class="window-title">Welcome</div>
    <div class="window-content">
      <p>romi anniversary site</p>
    </div>
  </div>

</body>
</html>
